<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pierwiastki kwadratowe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
</head>
<body>
    <div class="container">
        <h1 class="container-header">
            Pierwiastki
        </h1>
        <p class="container-paragraph">
            ax^2 + bx + c = 0
        </p>
        <div class="input-container">
            <label for="a">Wprowadź a:</label>
            <input id="a"  class="container-input" type="number">
        </div>
        <div class="input-container">
            <label for="b">Wprowadź b:</label>
            <input id="b"  class="container-input" type="number">
        <div class="input-container">
            <label for="c">Wprowadź c:</label>
            <input id="c" class="container-input" type="number">
        </div>
        <div class="input-container">
            <button class="container-button">
                Wynik
            </button>

            <h2 class="second-header">Rozwiązanie</h2>
            <div class="result">
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
